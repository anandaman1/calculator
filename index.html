<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Calculator by Aman</h1>
  <div id="calculator">

    <div id="display">
      <div id="expression"> </div>
      <div id="result">0</div>
    </div>

    <div id="buttons">
      <button>AC</button>
      <button>&larr;</button>
      <button>(</button>
      <button>)</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
